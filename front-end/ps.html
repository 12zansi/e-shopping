        console.log(a)

      function gt(){
        return "<input type='text' class='txt'><input type='text' class='value'><button onclick = 'removeit(this)'>remove</button>"
      }

      function removeit(btn){
         console.log(btn.parentNode)
        //  console.log(document.getElementById('box').removeChild(btn.parentNode))

         document.getElementById('box').removeChild(btn.parentNode)
