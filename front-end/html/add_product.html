<script>


function load() {
  var request = new XMLHttpRequest();
  request.onreadystatechange = () => {
    if (request.readyState == 4 && request.status == 200) {
      var obj = JSON.parse(request.response);
      console.log(obj)
      sel1 = document.getElementById("sel1")
      
      for(i=0;i<=obj.length-1;i++){
        var div = document.createElement("option")
        var div1 = document.createElement("option")
        document.getElementById('brand').appendChild(div1)
        div1.innerHTML = obj[i]["brand_name"]
        console.log(obj[i]["brand_name"])
        document.getElementById('sel1').appendChild(div)
        div.innerHTML = obj[i]["category_name"]
        console.log(obj[i]["category_name"])
      }
    }
  };
  request.open("GET", "http://127.0.0.1:8000/product/get_product", true);
  request.send();
  
}

var btn = document.querySelector("#btn")

}

        for(i=0;i<x.length;i++){

        }
        var x = document.querySelectorAll(".file1")
        for(i=0;i<x.length;i++){
            console.log(x[i].value)
            
        }
      }

      function gt(){
        return "<input type='text' class='txt'><input type='text' class='value'><button onclick = 'removeit(this)'>remove</button>"
      }
      function file1(){
        return "<input type='file' class='file1'><button onclick = 'removeit(this)'>remove</button>"
      }

         console.log(btn.parentNode)
         document.getElementById('box').removeChild(btn.parentNode)
         
      }
