        </header>
        <section id="section">
            <div class="container mt-3">
                <h3>Add Product</h3>
                
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                   Add Product
                </button>
              </div>
              
              <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog modal-fullscreen-sm-down">
                  <div class="modal-content">
              
        
                    <div class="modal-header">
                      <h4 class="modal-title">Add Product</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                
                            <input type="text" class="form-control" placeholder="Enter the product name" id="name">
                           </br>
                           <input type="text" class="form-control" placeholder="Enter the description" id="desc">
                           </br>
                           <input type="text" class="form-control" placeholder="Enter the MRP" id="mrp">
                           </br> 
                           <input type="text" class="form-control" placeholder="Enter the price" id="price">
                           </br>
                           <input type="text" class="form-control" placeholder="Enter the Model Name" id="model">
                           </br>
                           <input type="text" class="form-control" placeholder="Enter the Brand" id="brand">
                           </br>
                           <input type="text" class="form-control" placeholder="Enter the category" id="category">
                           </br>
                           <input type="text" class="form-control" placeholder="Enter the return policy days" id="return">

                            
                    </div>
        
                    <div class="modal-footer">
                      <button type = "button" class="btn btn-primary" onclick = "add_product()">Add Product</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
              <div class="container mt-3">
                <table  class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product No</th>
                            <th>Product</th>
                            <th>MRP</th>
                            <th>Price</th>
                            <th>Discount</th>
                          </tr>
                      </thead>
                      <tbody id = "product">
                          
                      </tbody>
                  </table>
              </div>
              <div class="modal" id="myModal2">
                <div class="modal-dialog modal-fullscreen-sm-down">
                  <div class="modal-content">
              
        
                    <div class="modal-header">
                      <h4 class="modal-title">Add Product</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                            <input type="hidden" id="product_id" class="form-control">
                          
                            </br>
                            <div class="col">
                                <h7>Images</h7>
                            </div>
                            <div class="row" id="image1">
                               
                                <div class="col">
                                   <input type="file" name='file_name' class="file1">
                                </div>
                            </div>
                            
                    </div>
        
                    <div class="modal-footer">
                      <button type = "button" class="btn btn-primary" onclick="add_more_images()">Add More Images</button>
                      <button type = "button" class="btn btn-primary" onclick="result()">Upload</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal" id="myModal3">
                <div class="modal-dialog modal-fullscreen-sm-down">
                  <div class="modal-content">
              
        
                    <div class="modal-header">
                      <h4 class="modal-title">Add Product</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                            <input type="text" id="productid" class="form-control">
                          
                            </br>
                            <div class="col">
                                <h7>Details</h7>
                            </div>
                            <div class="row" id="product1">
                               
                                <div class="col">
                                  <input type = "text" class = "form-control key">
                                  <input type = "text"  class = "form-control value">
                                </div>

                            </div>
                            
                    </div>
        
                    <div class="modal-footer">
                      <button type = "button" class="btn btn-primary" onclick="add_more_textbox()">Add More Textbox</button>
                      <button type = "button" class="btn btn-primary" onclick="save()" data-bs-dismiss="modal">Save</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
</body>
